<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cor3</title>
</head>
<body>
    <div>
        <a href="cor03.html"><img src="favicon.ico" alt=""></a>
        <a href="index.html"><img src="favicon.ico" alt="" style="float: right; margin: 0px 15px 15px 0px;"></a>
    </div>
    <main>
        <div>
            <h1>Cadastro</h1>
            <h2>Complete suas informações</h2>
            <br>
        </div>
        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <br>
                </div>
                <div>
                    <label>De qual lado da aplicação voce desenvolve?</label>
                    <br>
                    <label>
                        <input type="radio" name="devweb" value="frontend">Frontend
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="devweb" value="backend">Backend
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">Fullstack
                    </label>
                    <br>
                    <br>
                </div>
                <div>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                        <option>Junior</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label>Selecione as tecnologias que utiliza</label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="PHP">
                    <label for="tecnologia3">PHP</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                    <label for="tecnologia4">Python</label>
                </div>
            </fieldset>
            <div>
                <br>
                <label>Fale mais sobre sua exeperiencia:</label><br>
                <textarea name="" id="" cols="82,5" rows="10"></textarea>
            </div>
            <button type="submit" style="background-color: rgb(204, 37, 107);">Enviar</button>
        </form>
    </main>
</body>
</html>
